    <style>
      /* Hide scrollbar for chrome/safari/opera */

      /* Custom Glow Animation for Hot Selling Tag */
      @keyframes glow {
        0%, 100% { 
          box-shadow: 0 0 2px #d97706; 
          transform: scale(1);
        }
        50% { 
          box-shadow: 0 0 12px #fbbf24, 0 0 6px #f59e0b; 
          transform: scale(1.05);
        }
      }
      .animate-glow {
        animation: glow 1.5s ease-in-out infinite;
      }
